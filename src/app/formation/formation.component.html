<div class="row">
    <div class="col-xs-12">
        <form  #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <a *ngFor="let club of clubs">

                        <ul class="event_desc"
                            *ngIf="x === club.name">
                            {{club.name}}
                            <hr />
                            <li *ngFor="let player of club.players; let i = index">
                                {{ player.name}}
                                <label for="quantity">Rating</label>
                                <input type="number" id="rating" name="rating" min="1" max="5" class="form-control" ngModel>

                            </li>

                        </ul>

                    </a>

                </div>
               
          

            </div>
               
           
            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <button class=" btn btn-success" type="submit">Apply</button>
                    <button class=" btn btn-danger" type="button" (click)="clear()">clear</button>

                </div>

            </div>
        </form>
    </div>
</div>
<app-tactic></app-tactic>
